{% extends 'base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 400px;">
    <h3 class="mb-4 text-center">üîê Admin Login</h3>

    <form method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>

        <div class="mb-3 text-center">
            <a href="#" class="text-decoration-none" onclick="goToForgotPassword()">Forgot Password?</a>
        </div>

        <script>
        function goToForgotPassword() {
            const username = document.getElementById('username').value;
            if (!username) {
                alert("Please enter your username first.");
                return;
            }
            window.location.href = "/forgot-password?username=" + encodeURIComponent(username);
        }
        </script>

        <button type="submit" class="btn btn-primary w-100">Login</button>

        <div class="text-center mt-3">
            Don‚Äôt have an account? <a href="{{ url_for('register') }}">Register here</a>
        </div>
    </form>
</div>
{% endblock %}
