<!-- index.html -->
{% extends "base.html" %}

{% block title %}Welcome - Document Manager{% endblock %}

{% block content %}
<div class="text-center mt-5">
    <img src="{{ url_for('static', filename='logo.png') }}" width="100" class="mb-3" alt="Logo">
    
    <h1>📁 Welcome to Document Manager</h1>
    <p class="lead">Upload, organize, and download your files by category</p>
    
    <a href="{{ url_for('upload_file') }}" class="btn btn-primary m-2">Upload Document</a>
    <a href="{{ url_for('view_files') }}" class="btn btn-success m-2">View Documents</a>
</div>
{% endblock %}
